<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" name="userForm">
            <p><span>Name:</span> <input type="text" name="user" placeholder="Введите имя" ><span class="prompt"></span></p>
            <p><span>Fhone:</span> <input type="tel" name="fhone" placeholder="+7(000)000-0000" ><span class="prompt"></span></p>
            <p><span>E-mail:</span> <input type="email" name="email" placeholder="Введите e-mail" ><span class="prompt"></span></p>
            <p><span>Input text:</span> <textarea name="text"  id="" cols="30" rows="10" placeholder="Введите текст" maxlength="100"></textarea><span class="prompt"></span></p>
            <p><input type="submit" name="send" value="submit"></p>

        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
